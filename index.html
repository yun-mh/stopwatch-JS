<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>ストップウォッチ</title>
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch__display">
            <div class="stopwatch__display-regular display-hour"></div>
            <div class="stopwatch__display-divide">:</div>
            <div class="stopwatch__display-regular display-minute"></div>
            <div class="stopwatch__display-divide">:</div>
            <div class="stopwatch__display-regular display-second"></div>
            <div class="stopwatch__display-divide">.</div>
            <div class="stopwatch__display-small display-millisec"></div>
        </div>
        <div class="stopwatch__controller">
            <button class="button button-start">START</button>
            <button class="button button-stop">STOP</button>
            <button class="button button-reset">RESET</button>
        </div>
        <div class="copyright">
            <span>&copy; MinhoYun 2019</span>
        </div>
    </div>
       
<script src="./js/app.js"></script>
</body>
</html>
